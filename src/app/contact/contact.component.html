<mat-card id="contact">
    <mat-card-content>
        <h1>Contact Me</h1>
        <h2>Feel free to contact me</h2>
        <div class="contact-layout">
            <form class="contact-form" [formGroup]="contactForm" (submit)="sendEmail()">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput required formControlName="name">
                    <mat-error *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.touched || contactForm.get('name')?.dirty)">
                        Name is required.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Subject</mat-label>
                    <input matInput required formControlName="subject">
                    <mat-error *ngIf="contactForm.get('subject')?.invalid && (contactForm.get('subject')?.touched || contactForm.get('subject')?.dirty)">
                        Subject is required.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput required formControlName="phone">
                    <mat-error *ngIf="contactForm.get('phone')?.invalid && (contactForm.get('phone')?.touched || contactForm.get('phone')?.dirty)">
                        Phone number is Invalid.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput required formControlName="email">
                    <mat-error *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.touched || contactForm.get('email')?.dirty)">
                        Email is Invalid.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Your Message</mat-label>
                    <textarea matInput formControlName="message"></textarea>
                </mat-form-field>
                <button type="submit" color="primary" mat-flat-button class="send-button">Send</button>
            </form>
            <div class="contact-info">
                <p><strong>Phone</strong><br>+91 9019057460</p>
                <p><strong>Email</strong><br>dnyanrajb121&#64;gmail.com</p>
            </div>
        </div>
    </mat-card-content>
</mat-card>
